<style>
    #settings-div {
        max-width: 400px; /* Adjust the width as needed */
        margin: 0 auto; /* Center the form horizontally */
        padding: 20px; /* Add some padding for better aesthetics */
        border: 1px solid #ccc; /* Add a border for visibility */
        border-radius: 8px; /* Optional: Add rounded corners */
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px; /* Add some space between labels and inputs */
    }

    input,
    select {
        width: 100%; /* Make inputs and selects fill the container */
        padding: 8px; /* Add some padding for better aesthetics */
        margin-bottom: 12px; /* Add some space between inputs */
        box-sizing: border-box; /* Include padding in the width */
    }

    button {
        padding: 10px;
        background-color: #1b40b9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #afa9d8;
    }
</style>
<h2 class="mb-3">Profile Settings</h2>
<div id="settings-div">
    <form action="/edit-client-details" method="post">
        <label for="email">Email: {{ current_patient.email }}</label>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" value="{{ current_patient.firstname }}">
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" value="{{ current_patient.lastname }}">
        <label for="age">Age</label>
        <input type="text" name="age" id="age" value="{{ current_patient.age }}">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="{{ current_patient.gender }}" selected>{{ current_patient.gender | capitalize }}</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="contact_number">Contact Number</label>
        <input type="text" name="contact_number" id="contact_number" value="{{ current_patient.contact_number }}">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" value="{{ current_patient.address }}">
        <button type="submit">Edit</button>
    </form>
</div>
